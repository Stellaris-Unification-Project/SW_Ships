 tech_nebulon:0 "Проект Строительных Верфей Куата: EF-76"
 tech_nebulon_desc:0 "Проект СВК EF-76, обещает мощный круговой эскортный Фрегат с высокой модульной загрузкой"
 TECH_UNLOCK_NEBULON_CONSTRUCTION_TITLE:0 "§HРазблокирует тип фрегата:§! EF-76 Небулон-B"
 TECH_UNLOCK_NEBULON_CONSTRUCTION_DESC:0 "Разблокирует секции Эскортного Фрегата EF-76 Небулон-B  для использования в Конструкторе Кораблей"
 
 tech_vigil:0 "Проект Строительных Верфей Куата: Дежурство"
 tech_vigil_desc:0 "Проект СВК 'Дежурство' нацелен на поставку мощного фрегата, обладающего большим количеством огневой мощи для своих размеров и хорошей общей пользой"
 TECH_UNLOCK_VIGIL_CONSTRUCTION_TITLE:0 "§HРазблокирует тип фрегата:§! класс Дежурство"
 TECH_UNLOCK_VIGIL_CONSTRUCTION_DESC:0 "Разблокирует секции класса "Дежурство" для типа корабля Фрегат"
 
 tech_escort_carriers:0 "Проект Верфей Фондора: Проект Верфей Фондора"
 tech_escort_carriers_desc:0 "Проект Верфей Фондора "Охотник"- это продукт наших исследований мощных истребителей и бомбардировщиков. Небольшие специализированные "Авиансоцы" будут очень эффективны против больших групп врагов"
 TECH_UNLOCK_ESCORT_CARRIER_CONSTRUCTION_TITLE:0 "§HРазблокирует класс корабля :§! Корабль-носитель"
 TECH_UNLOCK_ESCORT_CARRIER_CONSTRUCTION_DESC:0 "Разблокирует класс корабля Авианосец Сопровождения, с немедленным доступом к секциям Имперского Авианосца Сопровождения"
 
 tech_tonnfalk:0 "Проект Строительных Верфей Куата: Тайко Фокстрот"
 tech_tonnfalk_desc:0 "Проект СВК "Тайко Фокстрот" основан на дизайне Имперского Корабля-носителя и предлагает больше места под ангары для истребителей."
 TECH_UNLOCK_TONN_CONSTRUCTION_TITLE:0 "§HРазблокирует тип Корабль-носитель :§! Тонн Фальк"
 TECH_UNLOCK_TONN_CONSTRUCTION_DESC:0 "Разблокирует Корабль-носитель Тонн Фальк"
 
 tech_light_cruisers:0 "Проект Рендили Стар Драйв: 1145V"
 tech_light_cruisers_desc:0 "Проект РСД 1145V был изьят во время рейда на Черный рынок Корусанта после того как был похищен кланом Хаттов. Корабль обладает мощной пусковой установкой и способен справится с любым типом противника"
 TECH_UNLOCK_LIGHT_CRUISER_CONSTRUCTION_TITLE:0 "§HРазблокирует класс корабля:§! Лёгкий Крейсер"
 TECH_UNLOCK_LIGHT_CRUISER_CONSTRUCTION_DESC:0 "Разблокирует Легкий Крейсер, давая немедленный доступ для Секций 'Победа'"
 
 tech_vindicator:0 "Проект Строительных Верфей Куата: Оправдание"
 tech_vindicator_desc:0 "Проект СВК Оправдание извлек из проекта РСД 1145V важный урок и применяет полученные знания к судну аналогичного размера"
 TECH_UNLOCK_VINDICATOR_CONSTRUCTION_TITLE:0 "§HРазблокирует новый тип Лёгкого Крейсера:§! Оправдание"
 TECH_UNLOCK_VINDICATOR_CONSTRUCTION_DESC:0 "Разблокирует Секции Лёгкого Крейсера Оправдание"
 
 tech_light_interdictor:0 "Прототип Строительных Верфей Куата 418"
 tech_light_interdictor_desc:0 "Прототип СВК был изготовлен вместе с проектом Оправдание. 418 может похвастаться невероятно продвинутой технологией гравитационного захвата, позволяющей нам не дать противнику сбежать из тактического боя"
 TECH_UNLOCK_IMMO_CONSTRUCTION_TITLE:0 "§HРазблокирует класс корабля:§! Обездвиживающий"
 TECH_UNLOCK_IMMO_CONSTRUCTION_DESC:0 "Разблокирует корпус Обездвиживающий-418"
 
 tech_medium_cruisers:0 "Тяжелое Машиностроение Ротаны 'Инициатива 214'"
 tech_medium_cruisers_desc:0 "Мы поручили ТМР модернизировать старый корпус штурмового корабля "Аккламатор" в боевое судно. В результате должен получиться отличный средний крейсер.
