 tech_frigates:0 "Проект Строительных Верфей Куата: Нимбус"
 tech_frigates_desc:0 "СВК обратились к нам с очень перспективным проектом корабля. Он нуждается в некоторой доработке, но корабль открывает новые возможности для будущих конструкций"
