 TECH_UNLOCK_MEDIUM_CRUISER_CONSTRUCTION_DESC:0 "Разблокирует класс корабля Средний Крейсер, давая немедленный доступ к Секции Аккламатор II"
 
 tech_gladiator:0 "Проект Рендили Стар Драйв: Гладиатор"
 tech_gladiator_desc:0 "Проект РСД Гладиатор предоставляет большое количество пространства для ударных кораблей без потери значительной части своей собственной огневой мощи"
 TECH_UNLOCK_GLADIATOR_CONSTRUCTION_TITLE:0 "§HРазблокирует тип Среднего Крейсера:§! Гладиатор"
 TECH_UNLOCK_GLADIATOR_CONSTRUCTION_DESC:0 "Разблокирует секции Среднего Крейсера"
 
 tech_heavy_cruisers:0 "Совместный проект РСД/СВК : Инициатива 'Победитель'"
 tech_heavy_cruisers_desc:0 "Инициатива 'Побелитель'- это удивительный совместный проект величайших умов РСД и СВК. Похоже они разрабатывают очень мощный крейсерский корабль"
