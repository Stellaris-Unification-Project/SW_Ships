 #Origins
 origin_coruscant:0 "Осколок Империи"
 origin_coruscant_desc:0 "Когда-то Галактическая Империя занимала большую часть исследованной галактики. Отброшенные назад мятежными отбросами, мы выжидали подходящее время, чтобы снова прийти к власти. Теперь пришло время нам вернуться к звездам и вернуть то, что мы потеряли!"
