 tech_tie_scout:0 "TIE Разведчик"
 tech_tie_scout_desc:0 "TIE Разведчик, был ограниченным серийным истребителем серии TIE, используемым Галактической Империей в качестве разведчика и легкого разведывательного судна. Это был один из многих вариантов TIE на вооружении во время галактической гражданской войны."
 
 tech_tie_fighter:0 "TIE/LN истребитель"
 tech_tie_fighter_desc:0 "Истребитель TIE/LN, широко известный как истребитель TIE, был фирменным истребителем Галактической Империи. Мгновенно узнаваемые по реву своих двигателей, они излучали имперскую мощь и Престиж по всей галактике."
 
 tech_tie_interceptor:0 "TIE/IN Перехватчик"
 tech_tie_interceptor_desc:0 "TIE / IN Перехватчик, был типом истребителя связи, используемого Галактической Империей, особенно во время битвы за Эндор. Его можно было опознать по четырем стреловидным панелям, увенчанным лазерными пушками."
 
 tech_tie_advanced:0 "TIE Улучшенный"
 tech_tie_advanced_desc:0 "TIE Улучшенный был усовершенствованным прототипом истребителя, рекламируемым в качестве замены стандартного истребителя TIE, испытанного Дартом Вейдером в битве при Явине."
 
 tech_tie_hunter:0 "TIE/HU Охотник"
 tech_tie_hunter_desc:0 "Многоцелевой истребитель TIE/HU Охотник -это истребитель из серии TIE, используемой Галактической Империей. Разработанный империей в качестве средства противодействия х-крыловому истребителю Т-65 Повстанческого Альянса, TIE Охотник использовался исключительно штурмовыми коммандос."
 
 tech_tie_phantom:0 "TIE/PH Фантом"
 tech_tie_phantom_desc:0 "TIE/PH Фантом - это прототип истребителя серии TIE, разработанный Галактической Империей. TIE/PH Фантом был результатом разработки проекта, возглавляемого Гранд-Адмиралом Мартио Паком, и был оснащен как дефлекторными щитами, так и гипердвигателем, а также технологией, не виданной десятилетиями,—стигийским маскирующим устройством."
 
 tech_tie_defender:0 "TIE/D Защитник"
 tech_tie_defender_desc:0 "TIE/D Защитник - это высокоэффективный истребитель серии TIE, разработанный для имперского флота незадолго до битвы при Эндоре. Корабль был оснащен гипердвигателем, а также дефлекторными щитами, что позволяло ему работать независимо от имперских капитальных кораблей. Скорость и маневренность корабля в сочетании с его огневой мощью делают его, пожалуй, самым совершенным истребителем."
 
 tech_tie_bomber:0 "TIE/SA Бомбардировщик"
 tech_tie_bomber_desc:0 "Бомбардировщик TIE/SA - это более крупный и менее маневренный истребитель TIE, используемый для уничтожения больших звездолетов и точечной бомбардировки. SA в обозначении бомбардировщика связи означает наземное нападение."
 
 tech_tie_torpedo:0 "TIE/TB Бомбардировщик-Торпедоносец"
 tech_tie_torpedo_desc:0 "Бомбардировщик-Торпедоносец TIE-это гладкий одноместный ударный аппарат, разрабатываемый в Джаггерхеде на Бестине IV."
 
 tech_patrol_craft:0 "Огневержец-31"
 tech_patrol_craft_desc:0 "Это патрульный корабль производства компании "Строительных Верфей Куата. Огненные лучи используются для охраны и патрулирования тюрьмы Луна Оово IV."
 
