 #Techs
 
 tech_heavy_corvette:0 "Corellian Shipyards Project: Cobalt Romulus"
 tech_heavy_corvette_desc:0 "Research into the combat application of the CR-90 hull may prove fruitful"
 TECH_UNLOCK_HEAVY_CORVETTE_CONSTRUCTION_TITLE:0 "§HUnlocks Corvette Section:§! Assault"
 TECH_UNLOCK_HEAVY_CORVETTE_CONSTRUCTION_DESC:0 "Unlocks the CR-90 Combat Configuration for the Corvette class"
 
 tech_frigates:0 "Kuat Drive Yards Project: Nimbus"
 tech_frigates_desc:0 "Kuat Drive Yards have approached us with a very promising ship design. It needs some refinement, but the ship opens up new possibilities for future designs"
 TECH_UNLOCK_FRIGATE_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Frigate"
 TECH_UNLOCK_FRIGATE_CONSTRUCTION_DESC:0 "Unlocks the Frigate ship class, giving immediate access to the Kuat Weapon Platform hull type"
 
 tech_nebulon:0 "Kuat Drive Yards Project: EF-76"
 tech_nebulon_desc:0 "KDY Project EF-76 promises a powerful all round escort frigate, with a highly modular loadout"
 TECH_UNLOCK_NEBULON_CONSTRUCTION_TITLE:0 "§HUnlocks Frigate Type:§! EF-76 Nebulon-B"
 TECH_UNLOCK_NEBULON_CONSTRUCTION_DESC:0 "Unlocks the EF-76 Nebulon-B Escort Frigate sections for use in the ship designer"
 
 tech_vigil:0 "Kuat Drive Yards Project: Vigil"
 tech_vigil_desc:0 "KDY project Vigil aims to deliver a powerful Frigate, boasting large amounts of firepower for its size and good all around utility"
 TECH_UNLOCK_VIGIL_CONSTRUCTION_TITLE:0 "§HUnlocks Frigate Type:§! Vigil Class"
 TECH_UNLOCK_VIGIL_CONSTRUCTION_DESC:0 "Unlocks the Vigil Class Sections for the Frigate Ship Type"
 
 tech_escort_carriers:0 "Fondor Shipyards Project: Hunter"
 tech_escort_carriers_desc:0 "FSP Project Hunter is a product of our research into powerful fighters and bombers. Small dedicated carriers will make great force projectors"
 TECH_UNLOCK_ESCORT_CARRIER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Escort Carrier"
 TECH_UNLOCK_ESCORT_CARRIER_CONSTRUCTION_DESC:0 "Unlocks the Escort Carrier ship class, with immediate access to the Imperial Escort Carrier sections"
 
 tech_tonnfalk:0 "Kuat Drive Yards Project: Tycho Foxtrot"
 tech_tonnfalk_desc:0 "KDY Project Tycho Foxtrot builds on the design of the Imperial Escort Carrier to offer more hanger space than the IEC."
 TECH_UNLOCK_TONN_CONSTRUCTION_TITLE:0 "§HUnlocks Escort Carrier Type:§! Tonn Falk"
 TECH_UNLOCK_TONN_CONSTRUCTION_DESC:0 "Unlocks the Tonn Falk Escort Carrier Sections"
 
 tech_light_cruisers:0 "Rendilli Star Drive Project: 1145V"
 tech_light_cruisers_desc:0 "RSD Project 1145V was recovered from a Black Market raid on Coruscant after being stolen by the Hutt Clan. The specifications detail a powerful missile delivery system and good all around firepower"
 TECH_UNLOCK_LIGHT_CRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Light Cruiser"
 TECH_UNLOCK_LIGHT_CRUISER_CONSTRUCTION_DESC:0 "Unlocks the Light Cruiser Ship Class and gives immediate access to the Victory Sections"
 
 tech_vindicator:0 "Kuat Drive Yards Project: Vindication"
 tech_vindicator_desc:0 "KDY Project Vindication takes lessons learnt from RSD Project 1145V and applies them to a vessel of similar size"
 TECH_UNLOCK_VINDICATOR_CONSTRUCTION_TITLE:0 "§HUnlocks Light Cruiser Type:§! Vindicator"
 TECH_UNLOCK_VINDICATOR_CONSTRUCTION_DESC:0 "Unlocks the Vindicator Light Cruiser Sections"
 
 tech_light_interdictor:0 "Kuat Drive Yards Prototype 418"
 tech_light_interdictor_desc:0 "KDY prototype 418 was produced alongside Project Vindication. 418 boasts incredibly advanced gravity well technology, allowing us to prevent our enemies from escaping tactical combat"
 TECH_UNLOCK_IMMO_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Light Interdictor"
 TECH_UNLOCK_IMMO_CONSTRUCTION_DESC:0 "Unlocks the Immobilizer 418 Hull"
 
 tech_medium_cruisers:0 "Rothana Heavy Engineering Intiative 214"
 tech_medium_cruisers_desc:0 "We have tasked RHE with modernizing the old Acclamator Assault Ship hull into a combat vessel. The result should be an excellent medium cruiser.
 TECH_UNLOCK_MEDIUM_CRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Medium Cruiser"
 TECH_UNLOCK_MEDIUM_CRUISER_CONSTRUCTION_DESC:0 "Unlocks the Medium Cruiser Ship Class and gives immediate access to the Acclamator II Sections"
 
 tech_gladiator:0 "Rendilli Star Drive Project: Gladiator"
 tech_gladiator_desc:0 "RSD Project Gladiator offers powerful strike fighter force projection without sacrificing much of the direct fire solutions"
 TECH_UNLOCK_GLADIATOR_CONSTRUCTION_TITLE:0 "§HUnlocks Medium Cruiser Type:§! Gladiator"
 TECH_UNLOCK_GLADIATOR_CONSTRUCTION_DESC:0 "Unlocks the Gladiator Medium Cruiser Sections"
 
 tech_heavy_cruisers:0 "RSD/KDY Joint Project: Victor Initiative"
 tech_heavy_cruisers_desc:0 "The Victor Initiative is a suprising joint project from the greatest minds at RSD and KDY. They appear to be designing a very powerful cruiser sized vessel"
 TECH_UNLOCK_HEAVY_CRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Heavy Cruiser"
 TECH_UNLOCK_HEAVY_CRUISER_CONSTRUCTION_DESC:0 "Unlocks the Heavy Cruiser Ship Class and gives immediate access to the Victory I Sections"
 
 tech_victory_2:0 "RSD/KDY Joint Project: Victor II
 tech_victory_2_desc:0 "RSD and KDY have promised a revision of the original Victor Project, supposedly offering superior firepower and subsystems"
 TECH_UNLOCK_VICTORY_2_CONSTRUCTION_TITLE:0 "§HUnlocks Heavy Cruiser Type:§! Victory II"
 TECH_UNLOCK_VICTORY_2_CONSTRUCTION_DESC:0 "Unlocks the Victory II Heavy Cruiser Sections"
 
 tech_star_cruisers:0 "Kuat Drive Yards Project: Skirmisher"
 tech_star_cruisers_desc:0 "KDY Project Skirmisher proposes a radical new design. A new take on the role of a cruiser. This may lead into something... wonderful"
 TECH_UNLOCK_STAR_CRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Star Cruiser"
 TECH_UNLOCK_STAR_CRUISER_CONSTRUCTION_DESC:0 "Unlocks the Star Cruiser Ship class"
 
 tech_star_destroyers:0 "Kuat Drive Yards Project: Venator"
 tech_star_destroyers_desc:0 "KDY Project Venator offers a massive vessel, with the capability to perform both ship-to-ship and carrier operations."
 TECH_UNLOCK_VENATOR_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Star Destroyer"
 TECH_UNLOCK_VENATOR_CONSTRUCTION_DESC:0 "Unlocks the Star Destroyer Ship Class and gives immediatea access to the Venator Sections"
 
 tech_isd_1:0 "Kuat Drive Yards Imperator Initiative"
 tech_isd_1_desc:0 "The KDY Imperator answers the call of the tarkin doctrine perfectly. Large weapon emplacements and a sizeable star fighter complement makes this class of vessel incredibly powerful"
 TECH_UNLOCK_ISD_1_CONSTRUCTION_TITLE:0 "§HUnlocks Star Destroyer Type:§! Imperial I"
 TECH_UNLOCK_ISD_1_CONSTRUCTION_DESC:0 "Unlocks the Imperial I Star Destroyer Sections"
 
 tech_isd_2:0 "Kuat Drive Yards Imperator II Initiative"
 tech_isd_2_desc:0 "The Imperator II is a massive improvement on the Imperator I. It boasts more powerful subsystems and weapons, albiet at the expense of versatility"
 TECH_UNLOCK_ISD_2_CONSTRUCTION_TITLE:0 "§HUnlocks Star Destroyer Type:§! Imperial II"
 TECH_UNLOCK_ISD_2_CONSTRUCTION_DESC:0 "Unlocks the Imperial II Star Destroyer Sections"
 
 tech_isd_conq:0 "Kuat Drive Yards Project: Conqueror"
 tech_isd_conq_desc:0 "Is... is that a Death Star laser... on... on a Star Destroyer?"
 TECH_UNLOCK_ISD_CONQ_CONSTRUCTION_TITLE:0 "§HUnlocks Star Destroyer Type:§! Conqueror"
 TECH_UNLOCK_ISD_CONQ_CONSTRUCTION_DESC:0 "Unlocks the Conqueror Star Destroyer Sections"
 
 tech_isd_dominator:0 "Kuat Drive Yards Project: Domination"
 tech_isd_dominator_desc:0 "KDY Project Domination takes the concept of the Immobilizer 418 and scales it up to the size of a star destroyer. Tarkin will be most pleased"
 TECH_UNLOCK_ISD_DOM_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Heavy Interdictor"
 TECH_UNLOCK_ISD_DOM_CONSTRUCTION_DESC:0 "Unlocks the Heavy Interdictor Ship Class"
 
 tech_battlecruisers:0 "Kuat Drive Yards Project: Secutor"
 tech_battlecruisers_desc:0 "KDY project Secutor is an enourmous carrier vessel. It bears some ressemblance to the Venator project, but much, much larger"

 tech_allegiance:0 "RSD/KDY/RHE Joint Initiative: Allegiance"
 tech_allegiance_desc:0 "The Allegiance Initiative is an enourmous joint project from the largest corporations within our nation. They promise to deliver a vessel unparalled in firepower"
 TECH_UNLOCK_ST_ALLEGIANCE_01_CONSTRUCTION_TITLE:0 "§HUnlocks Battlecruiser Type:§! Allegiance"
 TECH_UNLOCK_ST_ALLEGIANCE_01_CONSTRUCTION_DESC:0 "Unlocks the Allegiance Battlecruiser Sections"
 
 tech_super_star_destroyers:0 "Kuat Drive Yards Project: Mandator III"
 tech_super_star_destroyers_desc:0 "KDY Project Mandator III is a revival of the Mandator line of dreadnoughts. This new design offers incredible firepower and survivability, a true staple of the Tarkin doctrine"
 TECH_UNLOCK_SUPER_STAR_DESTROYER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Class:§! Super Star Destroyer"
 TECH_UNLOCK_SUPER_STAR_DESTROYER_CONSTRUCTION_DESC:0 "Unlocks the Super Star Destroyer Ship Class"
 
 tech_diamond_boron_1:0 "Diamond-Boron Explosives"
 tech_diamond_boron_1_desc:0 "Kuat Drive Yards has created a powerful new type of explosive. They have also created an improved version of the Broadside Destroyer to carry these explosives"
 TECH_UNLOCK_MISSILE_DESTROYER_TITLE:0 "§HUnlocks Destroyer Type:§! Broadside (Missile)"
 TECH_UNLOCK_MISSILE_DESTROYER_DESC:0 "Unlocks the Missile Broadside Destroyer Section to allow the use of Diamond-Boron Missiles"
 
 tech_diamond_boron_2:0 "Enhanced Diamond-Boron Explosives"
 tech_diamond_boron_2_desc:0 "KDY has found a way to increase the power of our Diamond Boron Missiles substantially"
 
